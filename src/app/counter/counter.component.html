<div class="conatiner">
  <button (click)="likeCounter()">
    <h1>❤️ {{ like }}</h1>
  </button>
  <br />
  <button (click)="dislikeCounter()">
    <h1>👎 {{ dislike }}</h1>
  </button>
</div>
