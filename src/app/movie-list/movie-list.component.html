<section>
  @if(isLoading) {
  <h1>Loading...</h1>
  } @for (movie of Movies; track $index) {
  <app-movies
    [Movies]="movie"
    (deleteMovieEvent)="deleteMovie($event)"
    (editMovieEvent)="editMovie($event)"
    [id]="movie.id"
  />
  }
</section>
